<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Slider</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="container">
    <section class="container_slider">
        <div class="slider">
            <img src="images/img1.jpg" alt="slider image 1" class="img_slider">
            <img src="images/img2.jpg" alt="slider image 1" class="img_slider">
            <img src="images/img3.jpg" alt="slider image 1" class="img_slider">
            <img src="images/img4.jpg" alt="slider image 1" class="img_slider">
            <div class="slider_buttons">
                <div id="slider_button-prev">&#x2770;</div>
                <div id="slider_button-next">&#x2771;</div>
            </div>
        </div>
        
    </section>
    <script src="scripts/script.js"></script>
</body>
</html>
